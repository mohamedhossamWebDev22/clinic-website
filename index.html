<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" href="style/style.css">
        
        <title>Doctor Clinic</title>

        <link rel="shortcut icon" href="./imgs/logo.png" type="image/x-icon">

        <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    </head>
    <body>
        <div class="content">
            <div data-aos-duration="1000" data-aos="fade-down-left" class="nav">
                <div class="image">
                    <img src="./imgs/logo.png" alt="Logo">
                </div>

                <div class="txt">
                    <p>الرئيسية</p>
                    <p>الأقسام</p>
                    <p>من نحن؟؟</p>
                </div>
            </div>

            <div class="first space">
                <h3>The best Clinic at Egypt</h3>
                <p>We have the best <b>Tools, Midicins, Doctors</b></p>
            </div>

            <h3 data-aos-duration="1200" data-aos="flip-down" class="dc-cl space">Doctor's Clinic</h3>

            <div data-aos-duration="2000" data-aos="zoom-in-left" class="two space2">
                <img src="./imgs/img2.png" alt="family">

                <div class="txt">
                    <h3>Your Family Safe With Us</h3>
                    <p>أطباء لكل العائلة و الأعمار</p>
                </div>
            </div>
            <div data-aos-duration="2000" data-aos="zoom-in-right" class="three space2">
                <img src="./imgs/img3.png" width="323px" alt="family">

                <div class="txt">
                    <h3>We Have The Best Teams</h3>
                    <p>لدينا فرق متكاملة من الممرضين والأطباء </p>
                </div>
            </div>
        </div>

        <script src="js/app.js"></script>

        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
        <script>
            AOS.init();
        </script>
    </body>
</html>
